<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <script src="https://kit.fontawesome.com/4ed2198b96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">

        <header class="top">
            <h1><a href="#">What the Flexbox?</a></h1>
        </header>

        <nav href="#" class="flex-nav">
            <a class="toggleNav">Menu</a>
            <ul>
                <li><a href="">Item 01</a></li>
                <li><a href="">Item 02</a></li>
                <li><a href="">Item 03</a></li>
                <li><a href="">Item 04</a></li>
                <li><a href="">Item 05</a></li>
                <li><a href="">Item 06</a></li>
                <li class="social"><a href="https://twitter.com"><i class="fab fa-twitter"></i></a></li>
                <li class="social"><a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></li>
                <li class="social"><a href="https://github.com"><i class="fab fa-github"></i></a></li>
                <li class="social"><a href="https://instagram.com"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </nav>

        <section class="hero">
            <img src="https://source.unsplash.com/random" alt="">
        </section>

        <section class="details">
            <p>A random amount of text</p>
            <p>Just learning about flexbox here</p>
        </section>

        <section class="signup">
            <form action="" class="signup">
                <input type="text" placeholder="Your name">
                <input type="email" name="" id="" placeholder="Email address">
                <input type="submit" value="Sign me up!">
            </form>
        </section>

        <footer>
            <p>&copy; Emma Dawson</p>
        </footer>
    </div>
    
<script>
   const toggleNav = document.querySelector(".toggleNav");
   const navUL = document.querySelector(".flex-nav ul")

   toggleNav.addEventListener("click", function() {
    navUL.classList.toggle("open");
    
   });
</script>


</body>

</html>
