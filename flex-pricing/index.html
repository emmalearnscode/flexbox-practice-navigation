<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex-pricing
  </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="pricing-grid">
    <div class="plan plan1">

      <h2>Cat</h2>
      <p>Loveable pet</p>
      <ul class="features">
        <li>Scratches</li>
        <li>Disappears for days</li>
        <li>Fairly quiet</li>
      </ul>

      <p class="price">Free</p>
      <a href="#" class="cta">Really?</a>
    </div>

    <div class="plan plan2">

      <h2>Dog</h2>
      <p>Gentle and caring</p>
      <ul class="features">
        <li>Super fun</li>
        <li>Playful</li>
        <li>Bark a lot</li>
      </ul>

      <p class="price">$90</p>
      <a href="#" class="cta">Best Deal</a>
    </div>

    <div class="plan plan3">

      <h2>Fish</h2>
      <p>Cheap n' easy</p>
      <ul class="features">
        <li>Swims a lot</li>
        <li>Eats flakes</li>
        <li>Relaxing to look at</li>
      </ul>

      <p class="price">$3</p>
      <a href="#" class="cta">Buy</a>
    </div>
  </div>
  
</body>
</html>
